<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design System - Exemplo</title>
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --border-radius: 8px;
      --padding: 12px 24px;
    }

    .btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: var(--padding);
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 16px;
    }

    .btn.secondary {
      background-color: var(--secondary-color);
    }

    .input {
      padding: var(--padding);
      border-radius: var(--border-radius);
      border: 1px solid #ccc;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button class="btn">Botão Primário</button>
  <button class="btn secondary">Botão Secundário</button>
  <input class="input" type="text" placeholder="Digite aqui">
</body>
</html>
